<div class="container border mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-warning px-4 pt-4">| My Gallery</h2>
        </div>
        <div class="row px-5 my-4">
            <div class="col-md-3 p-2 row-gap-4" *ngFor="let item of galleryImages">
                <a routerLink="{{item.id}}" class="item text-decoration-none text-dark">
                    <figure><img class="img-thumbnail" src="{{item.imgUrl}}" alt=""></figure>
                    <h6 class="text-center">{{item.title}}</h6>
                </a>
            </div>
        </div>
    </div>
</div>
